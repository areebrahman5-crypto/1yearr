<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    a#love-link {
      color: #ff4d4d;
      text-decoration: none;
      font-size: 3rem;
      margin-bottom: 1rem;
      position: relative;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      animation: heartbeat 1.2s infinite;
    }

    a#love-link::after {
      content: "‚ù§";
      position: absolute;
      right: -1.8rem;
      top: 0.2rem;
      font-size: 1.5rem;
      animation: glow 1.8s infinite;
    }

    a#love-link:hover {
      text-shadow: 0 0 16px rgba(255, 0, 0, 1);
    }

    #timer {
      font-size: 1.4rem;
      letter-spacing: 2px;
      font-family: "Courier New", monospace;
    }

    @keyframes heartbeat {
      0%   { transform: scale(1); }
      20%  { transform: scale(1.1); }
      40%  { transform: scale(0.98); }
      60%  { transform: scale(1.08); }
      80%  { transform: scale(1); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0%   { text-shadow: 0 0 4px #ff4d4d; opacity: 0.8; }
      50%  { text-shadow: 0 0 16px #ff0000; opacity: 1; }
      100% { text-shadow: 0 0 4px #ff4d4d; opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Main link -->
  <a href="#" id="love-link">I LOVE YOU</a>

  <!-- Countdown -->
  <div id="timer"></div>

  <script>
    // Get next Sunday at 12:00 AM
    function getNextSundayMidnight() {
      const now = new Date();
      const target = new Date(now);

      // Set to today's midnight
      target.setHours(0, 0, 0, 0);

      const currentDay = now.getDay(); // 0 = Sunday, 6 = Saturday
      let daysUntilSunday = (7 - currentDay) % 7;

      // If it's already past this Sunday 12:00 am, go to next Sunday
      if (daysUntilSunday === 0 && now > target) {
        daysUntilSunday = 7;
      }

      target.setDate(target.getDate() + daysUntilSunday);
      return target;
    }

    const countdownTarget = getNextSundayMidnight();
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const now = new Date().getTime();
      const distance = countdownTarget.getTime() - now;

      if (distance <= 0) {
        timerEl.textContent = "00:00:00:00";
        clearInterval(intervalId);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const d = String(days).padStart(2, '0');
      const h = String(hours).padStart(2, '0');
      const m = String(minutes).padStart(2, '0');
      const s = String(seconds).padStart(2, '0');

      timerEl.textContent = `${d}:${h}:${m}:${s}`;
    }

    // Surprise when clicking "I LOVE YOU"
    document.getElementById('love-link').addEventListener('click', function (e) {
      e.preventDefault();
      alert("I love you. Forever. üíñ");
    });

    // Start timer
    updateTimer();
    const intervalId = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
